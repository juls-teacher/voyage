{% extends 'index.html' %}
{% load static %}
{% block content %}
	<div class="row">
        {% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.image.url }}">
			<div class="box-element product">
				<h6><strong>{{product.title }}</strong></h6>
				<hr>

				<button data-product={{ product.id}} data-action = "add"  class="btn btn-outline-secondary add-btn update-cart">В корзину </button>
				<a class="btn btn-outline-success" href="#"> Просмотр </a>
				<h4 style="display: inline-block; float: right"><strong>{{product.price|floatformat:0}} rub </strong></h4>
			</div>
		</div>
        {% endfor %}
	</div>
{% endblock content %}
